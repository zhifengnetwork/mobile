<table>
    <tbody>
    <if condition="empty($orderList) eq true">
      <tr data-id="0">
            <td class="no-data" align="center" axis="col0" colspan="50">
              <i class="fa fa-exclamation-circle"></i>没有符合条件的记录
            </td>
         </tr>
    <else/>
    <volist name="orderList" id="list">
        <tr data-order-id="{$list.id}" id="{$list.id}">
              <input type="hidden" class="deliver" value="{$list.id}">
              <td class="sign" axis="col0">
                <div style="width: 50px;"><i class="ico-check"></i></div>
              </td>

               <td align="left" abbr="order_sn" axis="co14" class="">
                 <div style="text-align: left; width: 100px;" class="">{$list.consignee}</div>
               </td>
               <td align="left" abbr="add_time" axis="col5" class="">
                 <div style="text-align: left; width: 100px;" class="">{$list.mobile}</div>
               </td>
               <td align="left" abbr="consignee" axis="col6" class="">
                 <div style="text-align: left; width: 80px;" class="">{$list.shipping_name}</div>
               </td>
               <td align="center" abbr="mobile" axis="col6" class="">
                 <div style="text-align: center; width: 100px;" class="">{$list.shipping_code}</div>
               </td>
               <td align="center" abbr="article_time" axis="col6" class="">
                  <div style="text-align: center; width: 120px;" class="">  {$status[$list.status]}</div>
               </td>
               <td align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 120px;" class=""> {$list.add_time|date='Y-m-d H:i',###}</div>
              </td>
             </tr>
        </volist>
        </if>
      </tbody>
  </table>
  <div class="row">
      <div class="col-sm-6 text-left"></div>
      <div class="col-sm-6 text-right">{$page}</div>
  </div>
  <script>
      $(".pagination  a").click(function(){
          var page = $(this).data('p');
          ajax_get_table('search-form2',page);
      });
      
   // 删除操作
      function del(obj) {
      confirm('确定要删除吗?', function(){
        location.href = $(obj).data('href');  
      });
    }
      
      $('.ftitle > h5 ').empty().html("(共{$pager->totalRows}条记录)");
  </script>
