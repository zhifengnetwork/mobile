<table>
    <tbody>
    <if condition="empty($orderList) eq true">
      <tr data-id="0">
            <td class="no-data" align="center" axis="col0" colspan="50">
              <i class="fa fa-exclamation-circle"></i>没有符合条件的记录
            </td>
         </tr>
    <else/>
    <volist name="orderList" id="list">
        <tr data-order-id="{$list.id}" id="{$list.id}">
                <input type="hidden" class="deliver" value="{$list.id}">
                <td align="center" style="text-align: center; width: 180px;">
                  <div>{$list.order_sn}</div>
                </td>
               <td align="center" style="text-align: center; width: 180px;">
                 <div>{$list.consignee}</div>
               </td>
               <td align="center" style="text-align: center; width: 120px;" >
                 <div class="">{$list.mobile}</div>
               </td>
               <td align="center" style="text-align: center; width: 120px;" >
                 <div class="">{$list.shipping_name}</div>
               </td>
               <td align="center" style="text-align: center; width: 200px;" >
                 <div class="">{$list.invoice_no}</div>
               </td>
               <td align="center" style="text-align: center; width: 200px;">
                  <div class="">{$status[$list.status]}</div>
               </td>
               <td align="center" >
                <div class="">{$list.add_time|date='Y-m-d H:i:s',###}</div>
			  </td>
			  
             </tr>
        </volist>
        </if>
      </tbody>
  </table>
  <div class="row">
      <div class="col-sm-6 text-left"></div>
      <div class="col-sm-6 text-right">{$page}</div>
  </div>
  <script>
      $(".pagination  a").click(function(){
          var page = $(this).data('p');
          ajax_get_table('search-form2',page);
      });
      
   // 删除操作
      function del(obj) {
      confirm('确定要删除吗?', function(){
        location.href = $(obj).data('href');  
      });
    }
      
      $('.ftitle > h5 ').empty().html("(共{$pager->totalRows}条记录)");
  </script>
