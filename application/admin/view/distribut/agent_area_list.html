<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
	<div class="fixed-bar">
		<div class="item-title">
			<div class="subject">
				<h3>区域代理列表</h3>
				<h5>区域代理基本信息</h5>
			</div>
		</div>
	</div>
	<!-- 操作说明 -->
	<div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
		<div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
			<h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
			<span title="收起提示" id="explanationZoom" style="display: block;"></span>
		</div>
		<ul>
			<li>区域代理信息查看</li>
			<li>添加区域代理可以手动增加区域代理</li>
		</ul>
	</div>
	<div class="flexigrid">
		<div class="mDiv">
			<div class="ftitle">
				<h3>区域代理列表</h3>
				<h5>(共{$count}条记录)</h5>
			</div>
			<div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
		</div>
		<div class="hDiv">
			<div class="hDivBox">
				<table cellspacing="0" cellpadding="0">
					<thead>
					<tr>
						<!-- <th class="sign" axis="col0">
							<div style="width: 24px;"><i class="ico-check"></i></div>
						</th> -->
                        <th align="left" abbr="article_title" axis="col3" class="">
							<div style="text-align: center; width: 80px;" class="">会员ID</div>
                        </th>
                        <th align="left" abbr="article_title" axis="col3" class="">
							<div style="text-align: center; width: 150px;" class="">昵称</div>
						</th>
						<th align="center" abbr="article_title" axis="col3" class="">
							<div style="text-align: center; width: 120px;" class="">等级</div>
						</th>
						<th align="left" abbr="ac_id" axis="col4" class="">
							<div style="text-align: center; width: 80px;" class="">等级名称</div>
						</th>
						<th align="center" abbr="article_show" axis="col5" class="">
							<div style="text-align: center; width: 150px;" class="">所选区域</div>
						</th>
						<!-- <th align="center" axis="col1" class="handle">
							<div style="text-align: center; width: 170px;">操作</div>
						</th> -->
						<th style="width:100%" axis="col7">
							<div></div>
						</th>
					</tr>
					</thead>
				</table>
			</div>
		</div>
		
		<div class="tDiv">
			<div class="tDiv2">
				<div class="fbutton"> <a href="{:U('Distribut/agent_area_add')}">
					<div class="add" title="添加区域代理">
						<span><i class="fa fa-plus"></i>添加区域代理</span>
					</div>
				</a> </div>
			</div>
			<div style="clear:both"></div>
        </div>
        
        <div class="bDiv" style="height: auto;">
                <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
                    <table>
                        <tbody>
                            <foreach name="agent_list" item="vo" key="k" >
                                <tr>
                                    <!-- <td class="sign">
                                        <div style="width: 24px;"><i class="ico-check"></i></div>
                                    </td> -->
                                    <td align="left" class="">
                                        <div style="text-align: center; width: 80px;">{$vo.user_id}</div>
                                    </td>
                                    <td align="left" class="">
                                        <div style="text-align: center; width: 150px;">{$vo.nickname}</div>
                                    </td>
                                    <td align="center" class="">
                                        <div style="text-align: center; width: 120px;">{$vo.agency_level}</div>
                                    </td>
                                    <td align="left" class="">
                                        <div style="text-align: center; width: 80px;">{$vo.agency_name}</div>
                                    </td>
                                    <td align="center" class="">
                                        <div style="text-align: center; width: 150px;">{$vo.name}</div>
                                    </td>
                                    <!-- <td align="center" class="handle">
                                        <div style="text-align: center; width: 170px; max-width:170px;">
                                            <a href="{:U('Distribut/agent_area_edit',array('user_id'=>$vo['user_id']))}" class="btn blue"><i class="fa fa-pencil-square-o"></i>编辑</a>
                                            <a class="btn red"  href="javascript:void(0)" data-url="{:U('Distribut/agent_area_delete')}" data-id="{$vo['user_id']}" onclick="delfun(this)"><i class="fa fa-trash-o"></i>删除</a>
                                        </div>
                                    </td> -->
                                    <td align="" class="" style="width: 100%;">
                                        <div>&nbsp;</div>
                                    </td>
                                </tr>
                            </foreach>	
                        </tbody>
                    </table>
                </div>
                <div class="iDiv" style="display: none;"></div>
			</div>
			{$page->show()}
        </div>
<script>
	$(document).ready(function(){
		// 表格行点击选中切换
		$('#flexigrid > table>tbody >tr').click(function(){
			$(this).toggleClass('trSelected');
		});

		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});
	});

	function delfun(obj) {
		// 删除按钮
		layer.confirm('确认删除？', {
			btn: ['确定', '取消'] //按钮
		}, function () {
			$.ajax({
				type: 'post',
				url: $(obj).attr('data-url'),
				data : {user_id:$(obj).attr('data-id')},
				dataType: 'json',
				success: function (data) {
					layer.closeAll();
					if (data.status == 1) {
						layer.msg(data.msg, {icon: 1});
						$(obj).parent().parent().parent().remove();
					} else {
						layer.alert(data.msg, {icon: 2});
					}
				}
			})
		}, function () {
			layer.closeAll();
		});
	}
</script>
</body>
</html>
