            type: "POST",

                console.log("用户 " + uid + " 来到直播间 <?php echo $room_id; ?>" );
            }, function (err) {
                console.log("加入直播间失败")
            });

            client.on('stream-added', function (evt) {
                // 主播发布视频时会触发 stream-added 事件
                var stream = evt.stream;
                // 访客订阅 stream 流
                client.subscribe(stream, function (err) {
                    console.log("视频流订阅失败", err);
                });
            });

            client.on('stream-subscribed', function (evt) {
                // 主播端视频流订阅成功后触发 stram-subscribed 事件
                var stream = evt.stream;
                // 按指定元素 ID 播放视频流
                stream.play('agora_local');
            });


            client.on('stream-removed', function (evt) {
                // 主播端执行 unpublish 时会触发该事件
                var stream = evt.stream;
                // 停止视频播放
                stream.stop();
            });

            client.on('peer-leave', function (evt) {
                // 主播端执行 leave 下播操作时会触发该事件
                var stream = evt.stream;
                if (stream) {
                    // 停止视频流播放
                    stream.stop();
                }
            });

        }, function (err) {
            console.log("AgoraRTC client init failed", err);
        });




    }

<script type="text/javascript">
    if (typeof console == "undefined") {    this.console = { log: function (msg) {  } };}
    // 如果浏览器不支持websocket，会使用这个flash自动模拟websocket协议，此过程对开发者透明
    WEB_SOCKET_SWF_LOCATION = "__STATIC__/chat/swf/WebSocketMain.swf";
    // 开启flash的websocket debug
    WEB_SOCKET_DEBUG = true;

    var ws, name, client_list={};

    // 连接服务端
    function connect() {
        // 创建websocket
        ws = new WebSocket("ws://"+document.domain+":7272");
        // 当socket连接打开时，输入用户名
        ws.onopen = onopen;
        // 当有消息时根据消息类型显示不同信息
        ws.onmessage = onmessage;
        ws.onclose = function() {
            console.log("连接关闭，定时重连");
            connect();
        };
        ws.onerror = function() {
            console.log("出现错误");
        };
    }

    // 连接建立时发送登录信息
    function onopen()
    {
        name = "{$user_name}";
        // 登录
        var login_data = '{"type":"login","client_name":"'+name.replace(/"/g, '\\"')+'","room_id":"<?php echo isset($room_id) ? $room_id : 1?>"}';
        console.log("websocket握手成功，发送登录数据:"+login_data);
        ws.send(login_data);
    }

    // 服务端发来消息时
    function onmessage(e)
    {
        console.log(e.data);
        var data = eval("("+e.data+")");
        switch(data['type']){
            // 服务端ping客户端
            case 'ping':
                ws.send('{"type":"pong"}');
                break;;
            // 登录 更新用户列表
            case 'login':
                say(data['client_id'], data['client_name'],  ' 加入了直播间', data['time']);
                if(data['client_list'])
                {
                    client_list = data['client_list'];
                }
                else
                {
                    client_list[data['client_id']] = data['client_name'];
                }
                flush_client_list();
                console.log(data['client_name']+"登录成功");
                break;
            // 发言
            case 'say':
                say(data['from_client_id'], data['from_client_name'], data['content'], data['time']);
                console.log(data['from_client_name']+"说："+data['content']);
                break;
            // 用户退出 更新用户列表
            case 'logout':
                //{"type":"logout","client_id":xxx,"time":"xxx"}
                say(data['from_client_id'], data['from_client_name'], data['from_client_name']+' 退出了', data['time']);
                delete client_list[data['from_client_id']];
                flush_client_list();
                break;
            case 'redpacket':
                redpacket(data['from_client_id'], data['from_client_name'], data['content'], data['time']);
                console.log(data['from_client_name']+"说："+data['content']);
                break;
            case 'gift':
                gift(data['from_client_id'], data['from_client_name'], data['content'], data['time'],data['gift_id']);
                console.log(data['from_client_name']+"说："+data['content']);
                break;
            case 'goods':
                goods_url(data['from_client_id'], data['from_client_name'], data['content'], data['time'],data['goods_url']);
                console.log(data['from_client_name']+"说："+data['content']);
                break;
            //直播发红包
            case 'red_anchor':
                red_anchor(data['from_client_id'], data['from_client_name'], data['content'], data['time']);
                console.log(data['from_client_name']+"说："+data['content']);
                break;
        }
    }

    // 提交对话
    function onSubmit() {

        var input = $('#textarea').html();
        var to_client_id = $("#client_list option:selected").attr("value");
        var to_client_name = $("#client_list option:selected").text();

        $('.send-group .textarea').html('');
        ws.send('{"type":"say","to_client_id":"'+to_client_id+'","to_client_name":"'+to_client_name+'","content":"'+input.replace(/"/g, '\\"').replace(/\n/g,'\\n').replace(/\r/g, '\\r')+'"}');
    }

    // 刷新用户列表框
    function flush_client_list(){
        var userlist_window = $("#userlist");
        var client_list_slelect = $("#client_list");
        userlist_window.empty();
        client_list_slelect.empty();
        userlist_window.append('<h4>在线用户</h4><ul>');
        client_list_slelect.append('<option value="all" id="cli_all">所有人</option>');
        var count = 0;
        for(var p in client_list){
            userlist_window.append('<li id="'+p+'">'+client_list[p]+'</li>');
            client_list_slelect.append('<option value="'+p+'">'+client_list[p]+'</option>');
            ++count;
        }
        $("#client_list").val(select_client_id);
        userlist_window.append('</ul>');
        $("#user_count").html('<i class="icon"></i>'+count+"人");

        //刷新点赞人数
        var user_id = '<?php echo $user_id; ?>';
        var room_id = '<?php echo $room_id; ?>';
        $.ajax({
            type: "POST",
            data:{user_id:user_id,room_id:room_id},
            async:false,
            url: "/Live/user/userTopAmount",
            success: function(data){
                if(data.status==200){
                    var content = data.data;
                    var amount = content.count;
                    if(amount == 0){
                        amount = 1;
                    }
                    $("#user_top").html('<i class="icon" onclick="live_top('+user_id+','+room_id+');"></i>'+amount+"人");
                }
            }
        })

    }
