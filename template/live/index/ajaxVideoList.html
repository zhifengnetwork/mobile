<if condition="$count gt 0">
	<foreach name="videoList" item="vo" key="k">
		<div class="live_list">
			<div class="live">
				<a href="{:U('Live/user/index',array('room_id'=>$vo.room_id))}"><img src="{$vo.pic_fengmian}"/></a>
			</div>
			<div class="site" style="display: none">{$vo.location}</div>
			<div class="nickname">{$vo.info.name}</div>
			<div class="traffic">
				<span class="icon"></span>
				<span>{$vo.look_amount}</span>
			</div>
		</div>
	</foreach>
</if>
