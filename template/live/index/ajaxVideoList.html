<if condition="$count gt 0">
	<div class="content">
		<div class="item_wrap" id="videoList">
			<foreach name="videoList" item="vo" key="k">
				<div class="live_list">
					<div class="live">
						<img src="/{$vo.pic_fengmian}" />
					</div>
					<div class="site">{$vo.location}</div>
					<div class="nickname">{$vo.name}</div>
					<div class="traffic">
						<span class="icon"></span>
						<span>{$vo.look_amount}</span>
					</div>
				</div>
			</foreach>
			<div class="live_list">
				<div class="live">
					<img src="__STATIC__/images/play/001cover.png" />
				</div>
				<div class="site">地址显示</div>
				<div class="nickname">卖卖小呢</div>
				<div class="traffic">
					<span class="icon"></span>
					<span>1000</span>
				</div>
			</div>

		</div>
	</div>
	<else/>
	<script>
		$('.getmore').hide();
	</script>
	<!--没有内容时-s-->
	<div class="comment_con p">
		<div class="score enkecor">此处没有更多内容了</div>
	</div>
	<!--没有内容时-e-->
</if>
<if condition="($count gt $current_count) AND (count($commentlist) eq $page_count)">
	<div class="getmore" style="font-size:.32rem;text-align:center;color:#888;padding:.25rem .24rem .4rem; clear:both">
		<a href="javascript:void(0)" onClick="ajaxSourchSubmit();">点击加载更多</a>
	</div>
	<elseif condition="($count elt $current_count AND $count gt 0)" />
	<div class="score enkecor">已显示完所有直播</div>
	<else />
</if>

<script type="text/javascript">
	$(document).ready(function () {
		var gallery_a = $(".gallery a");
		if(gallery_a.length > 0){
			$(".assess-wrapper .gallery a").photoSwipe({
				enableMouseWheel: false,
				enableKeyboard: false,
				allowUserZoom: false,
				loop:false
			});
		}
	});
	$('.getmore').hide();
	var page = {$Request.param.p};
	function ajaxSourchSubmit() {
		page += 1;
		$.ajax({
			type: "GET",
			url: "{:U('Live/Index/ajaxVideoList')}"+"/p/" + page,
			success: function (data) {
				$('.getmore').hide();
				if ($.trim(data) != ''){
					$("#videoList").append(data);
				}
			}
		});
	}
	function ajax_sourch_submit_hide(){
		$('.getmore').hide();
	}

	//点赞
	function hde(){
		setTimeout(function(){
			$('.alert').hide();
		},1200)
	}

</script>
