<if condition="$count gt 0">
	<foreach name="videoList" item="vo" key="k">
		<div class="live_list">
			<div class="live">
				<img src="{$vo.pic_fengmian}" />
			</div>
			<div class="site" style="display: none">{$vo.location}</div>
			<div class="nickname">{$vo.info_name}</div>
			<div class="traffic">
				<span class="icon"></span>
				<span>{$vo.look_amount}</span>
			</div>
		</div>
	</foreach>
	<else/>
	<script>
		$('.getmore').hide();
	</script>
	<!--没有内容时-s-->
	<div class="comment_con p">
		<div class="score enkecor">此处没有更多内容了</div>
	</div>
	<!--没有内容时-e-->
</if>
<if condition="($count gt $current_count) AND (count($videoList) eq $page_count)">
	<div class="getmore" style="font-size:.32rem;text-align:center;color:#888;padding:.25rem .24rem .4rem; clear:both">
		<a href="javascript:void(0)" onClick="ajaxSourchSubmit();">点击加载更多</a>
	</div>
	<elseif condition="($count elt $current_count AND $count gt 0)" />
	<div class="score enkecor">已显示完所有直播</div>
	<else />
</if>

<script type="text/javascript">
	var page = {$Request.param.p};
	function ajaxSourchSubmit() {
		page += 1;
		$.ajax({
			type: "GET",
			url: "/index.php?m=Live&c=index&a=ajaxVideoList&p=" + page,
			success: function (data) {
				$('.getmore').hide();
				if ($.trim(data) != ''){
					$("#videoList").append(data);
				}
			}
		});
	}
</script>
