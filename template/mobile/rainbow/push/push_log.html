<include file="public/header" title="地推明细" body=""/>
<include file="public/header_nav" title="地推明细"  href="{:U('Push/index')}"/>
<style type="text/css">
    .juzhong{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        font-size: 0.7rem;
    }
</style>
<div class="allaccounted">
    <div class="maleri30">
        <div class="allpion">
            <empty name="record">
                <span class="juzhong">暂无记录</span>
            <else/>
                <foreach name="record" item="v">
                    <div class="fll_acc">
                        <div class="fll">订单：订单{$v[order_id]|default='无'}</div>
                        <div class="fll">购买下级：{$v[user_id]|get_nickname}</div>
                        <div class="fll">变动金额：<span style="color:#e01222;">{$v[user_money]}</span></div>
                        <div class="fll" style="color:#999;">变动时间：{:date('Y-m-d H:i:s',$v[create_time])}</div>
                    </div>
                </foreach>
            </empty>
        </div>

        <div id="getmore"  style="font-size:.512rem;text-align: center;color:#888;padding:.25rem .24rem .4rem; clear:both;display: none">
            <a >已显示完所有记录</a>
        </div>
    </div>
</div>

<script type="text/javascript" src="__STATIC__/js/sourch_submit.js"></script>
<script type="text/javascript">
    //加载更多记录
    var page = 1;
    var before_request = 1
    function ajax_sourch_submit()
    {
        if(before_request == 0) return false;
        before_request = 0
        page ++;
        $.ajax({
            type : "GET",
            url:"/index.php?m=Mobile&c=Push&a=push_log&is_ajax=1&type={$type}&page="+page,//+tab,
            success: function(data)
            {
                before_request = 1
                if($.trim(data) == '') {
                    $('#getmore').show();
                    return false;
                }else{
                    $(".allpion").append(data);}
            }
        });
    }
</script>
</body>
</html>
