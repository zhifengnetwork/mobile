            <script src="__STATIC__/js/public/rem.js" type="text/javascript" charset="utf-8"></script>

            <!--底部导航-->
            <div class="footer-zp">

                        <a href="{:U('Goods/categoryList')}"><i class="category-icon"></i><span>分类</span></a>
                    </li>
