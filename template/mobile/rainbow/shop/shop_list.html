<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>门店管理</title>

    <link rel="stylesheet" type="text/css" href="__STATIC__/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/category/category_zp.css?v=1552293663"/>
    <script src="__STATIC__/js/public/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="__STATIC__/js/public/rem.js" type="text/javascript" charset="utf-8"></script>
    <script src="__STATIC__/js/category/category_zp.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<style>
    /*头部*/
    .header-zp {
        width: 100%;
        height: 0.88rem;
        position: relative;
        border-bottom: 0.01rem solid #bfbfbf;
        background: #fff;
    }

    .header-zp .inner {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.3rem;
        color: #151515;
    }

    .header-zp .inner .return {
        width: 0.22rem;
        height: 0.4rem;
        padding: 0.22rem 0.2rem;
        position: absolute;
        left: 0;
        top: 0;
    }

    .header-zp .inner .return img {
        width: 100%;
    }

    .header-zp .inner .menu-btn {
        width: 0.44rem;
        height: 0.34rem;
        padding: 0.27rem 0.2rem;
        position: absolute;
        right: 0;
        top: 0;
    }

    .header-zp .inner .menu-btn img {
        width: 100%;
    }
</style>
    <div class="wrapper">
        <div class="category-wrap">
            <!--头部-->
            <div class="header-zp">
                <div class="inner">
                    <a href="javascript:history.back()">
                        <span class="return">
                            <img src="__STATIC__/images/return-zp.png"/>
                        </span>
                    </a>
                    <h3>门店管理</h3>
                    <!-- <span class="menu-btn"><img src="__STATIC__/images/follow_zp/nav-icon-zp.png" /></span> -->
                </div>
            </div>

            <div class="category-main">
                <!--左侧菜单-->
                <div class="menu">
                    <ul>
                        <volist name="shopList" id="shop" key="k">
                            <li id="{$shop.shop_id}" <if condition="$k eq 1">class="active"</if>>
                            <i></i>{$shop.shop_name}
                            </li>
                        </volist>
                    </ul>
                </div>

                <!--右边分类内容-->
                <div class="main">
                    <volist name="shopList" id="shop" key="k">
                        <div class="branchList  <if condition='$k eq 1'>active</if>">
                            <div class="advert">
                            </div>
                            <volist name="shop.item" id="goods" key="k">
                                <div class="cate-item">
                                    <h3>{$goods.goods_name}</h3>
                                    <ul class="cate-list">
                                        <li class="item">
                                            <a href="{:U('Mobile/Goods/goodsInfo',array('id'=>$goods[goods_id]))}">
                                                <img src="{$goods.original_img}"/>
                                                <p>{$goods.goods_sn}</p>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </volist>
                        </div>
                    </volist>
                </div>
            </div>
            <!--底部导航-start-->
            <link rel="stylesheet" type="text/css" href="__STATIC__/css/reset.css"/>
            <link rel="stylesheet" type="text/css" href="__STATIC__/css/footer.css?v=1"/>
            <script src="__STATIC__/js/public/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
            <script src="__STATIC__/js/public/rem.js" type="text/javascript" charset="utf-8"></script>
            <div class="footer-zp">
                <ul>
                    <li <if condition="CONTROLLER_NAME eq 'Index'">class="on"</if>  >
                    <a href="{:U('Index/index')}"><i class="home-icon"></i><span>首页</span></a>
                    </li>
                    <li <if condition="CONTROLLER_NAME eq 'Goods'">class="on"</if> >
                    <a href="{:U('Goods/categoryList')}"><i class="category-icon"></i><span>分类</span></a>
                    </li>
                    <li <if condition="CONTROLLER_NAME eq 'Cart'">class="on" </if> >
                    <a href="{:U('Cart/index')}"><i class="cart-icon"></i><span>购物车</span></a>
                    </li>
                    <li <if condition="CONTROLLER_NAME eq 'User'">class="on" </if> >
                    <a href="{:U('User/index')}"><i class="user-icon"></i><span>我的</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
