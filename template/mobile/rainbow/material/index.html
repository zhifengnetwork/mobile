<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>素材区</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="__STATIC__/js/public/rem.js"></script>
    <link rel="stylesheet" href="__STATIC__/css/public_lb/public.css?v=1552359149" />
    <link rel="stylesheet" href="__STATIC__/css/material/index.css?v=1552359149" />
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css"> -->
    <!-- <script src="main.js"></script> -->
</head>

<body>
	<!--最外边框-->
    <div id="container">
        <!--public head-->
        <div class="lb_headWrap topBox_backgroundColor">
            <p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
                <img class="lb_headWrap_return_img" src="__STATIC__/images/public_lb/returnImg666_lb.png"/>
            </p>
            <span>素材区</span>
        </div>
        <!--内容-->
        <div class="contentWrap clearfloat">
    		
			<foreach name="$material" item="vs">
				<!--清除浮动，height自适应-->
	            <div class="item-wrap clearfloat">
	                <a href="{:U('Material/getDetail', 'atID='.$vs['material_id'])}">
	                    <!--项-->
	                    <div class="list clearfloat" id="getDetail">
	                        <div class="content">
	                            <p class="title">{$vs.title}</p>
	                            <p class="zi">
	                                {$vs.describe}
	                            </p>
	                        </div>
	                        <div class="code">
	                            <if condition="$vs.thumb" >
	                                <img src="{$vs.thumb}" />
	                            <else/>
	                            	<!--前端放置的图片-->
	                                <img src="__STATIC__/images/goodsimg.png" />
	                            </if>
	                        </div>
	                    </div>
	                </a>
	            </div>
			</foreach>
		
		</div>
		
    </div>
</body>

</html>
<script src="__STATIC__/js/public/jquery-1.8.3.min.js"></script>
<script src="__STATIC__/js/public/public_lb.js"></script>
