<body>
	<div class="wrapper">
		<div class="category-wrap">
			<div class="top-bar">
				<div class="search">
					<form action="/mobile/Goods/search.html" method="get">
						<input type="submit" class="search-btn" value="" />
						<input type="text" class="search-text" placeholder="SK ll" name="q" />
						<i class="scan"></i>
					</form>
				</div>
				<div class="msg-icon"></div>
			</div>
			<div class="category-main">
				<!--左侧菜单-->
				<div class="menu">
					<ul>
						<!-- <foreach name="category" item="vo" key="i">
							<li><i></i>{$vo.mobile_name}</li>
						</foreach> -->
						<foreach name="categoryList" item="list">
							<li <if condition="$list[id] eq 581"> class="active" </if> ><i></i>{$list[name]}</li>
						</foreach>
						<!--<li class="active"><i></i>为您推荐</li>-->
					</ul>
				</div>
				<!--右边分类内容-->
				<div class="main">
					<foreach name="categorys" item="category">
						<div class="branchList <if condition='$category[0][parent_id] eq 581'> active </if>">
						<div class="advert">
							<assign name="k" value="0"></assign>
							<foreach name="categoryList" item="cate">
								<if condition="$k<1">
									<if condition="$cate[id] eq $category[parent_id]">
										<a href="{$k++}"><img src="{$cate[image]}" /></a>
									<else>
										<!-- <a href="{$k++}"><img src="__STATIC__/images/category/advert-11.jpg" /></a> -->
									</if>
								</if>
							</foreach>
						</div>
						<foreach name="category" item="catelist">
							<div class="cate-item">
								<h3>{$catelist[name]}</h3>
								<ul class="cate-list">
									<foreach name="catelist.child" item="child">
										<li class="item">
											<a href="/Mobile/Goods/goodsList/id/{$catelist[id]}.html">
												<img src="{$child[image]}" />
												<p>{$child[name]}</p>
											</a>
										</li>
									</foreach>
								</ul>
							</div>
						</foreach>
					</div>
					</foreach>

				</div>
			</div>
