<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>APP下载</title>
    <link rel="stylesheet" href="__PUBLIC__/css/weui.min.css" />
    <script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
</head>
<style>
.button-sp-area{
    padding-top: 250px;
}
</style>
<body>

    <div class="page__bd page__bd_spacing">
        <div class="button-sp-area">
            <a href="javascript:down();" class="weui-btn weui-btn_primary">安卓下载</a>
            <!-- <a id="showToast" class="weui-btn weui-btn_disabled weui-btn_primary">IOS下载</a> -->
        </div>
    </div>

    <!-- loading toast -->
    <div id="loadingToast" style="display:none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">正在开发中</p>
        </div>
    </div>


    <!-- 浏览器打开 -->
    <!--BEGIN dialog2-->
    <div class="js_dialog" id="iosDialog2" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd">请点击右上角，浏览器打开下载</div>
            <div class="weui-dialog__ft">
                <a href="javascript:close();" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
            </div>
        </div>
    </div>

    <script>
        var $toast = $('#loadingToast');
        $('#showToast').on('click', function(){
            if ($toast.css('display') != 'none') return;

            $toast.fadeIn(100);
            setTimeout(function () {
                $toast.fadeOut(100);
            }, 500);
        });

        function close(){
            $("#iosDialog2").hide();
        }

        function down(){
           if(isWeiXin()){
                $("#iosDialog2").show();
           }else{
                window.location.href = '/dc_0525.apk';
            }
        }

        function isWeiXin(){
            var ua = window.navigator.userAgent.toLowerCase();
            if(ua.match(/MicroMessenger/i) == 'micromessenger'){
                return true;
            }else{
                return false;
            }
        }
    </script>

</body>

</html>
