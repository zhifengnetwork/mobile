<include file="public/header" title="查看订单" body="" />
<include file="public/header_nav" title="查看订单" href="javascript:history.back(-1)" />
<style type="text/css">
    .juzhong {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 0.7rem;
    }

    .foot {
        font-size: 0.7rem;
        text-align: center;
        margin-top: 0.9rem;
        margin-bottom: 0.9rem;

    }
</style>

<div class="application-record">
    <div class="maleri30">
        <ul class="re_tit">
            <li>{$user.nickname}[ID: {$user.user_id}]的订单</li>
        </ul>
        <ul class="re_tit">
            <li style="width:50%"><span>订单编号</span></li>
            <li style="width:25%"><span>收货人</span></li>
            <li style="width:25%"><span>下单时间</span></li>
            <!-- <li style="width:25%"><span>订单类型</span></li> -->
        </ul>
        <empty name="order">
            <div class="juzhong">
                该用户没有订单
            </div>
            <else />
            <foreach name="order" item="v">
                <ul class="series">

                    <li style="width:50%"><span>{$v.order_sn}</span></li>
                    <li style="width:25%"><span>{$v.consignee}</span></li>
                    <li style="width:25%"><span>{$v.add_time|date='Y-m-d',###}</span></li>
                    <!-- <if condition="$v.states eq 101">
                        <li style="width:25%"><span>代理</span></li>
                    <elseif condition="$v.states eq 102"/>
                        <li style="width:25%"><span>分销</span></li>
                    <else/>
                        <li style="width:25%"><span>分销&代理</span></li>
                    </if> -->

                </ul>
            </foreach>
            <div class="foot">
                只显示最近20个订单
            </div>
        </empty>
    </div>
</div>

</body>

</html>
