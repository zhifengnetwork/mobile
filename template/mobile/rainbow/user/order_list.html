<include file="public/header" title="查看订单" body="" />
<include file="public/header_nav" title="查看订单" href="javascript:history.back(-1)" />
<style type="text/css">
    .left {
        margin-left: 20px;
    }

    .juzhong {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 36px;
    }

    .foot {
        font-size: 28px;
        text-align: center;
        margin-top: 30px;
        margin-bottom: 20px;

    }
</style>

<div class="application-record">
    <div class="maleri30">
        <ul class="re_tit">
            <li>{$user.nickname}[ID: {$user.user_id}]的订单</li>
        </ul>
        <ul class="re_tit">
            <li style="width:50%"><span>订单编号</span></li>
            <li style="width:50%"><span>下单时间</span></li>

        </ul>
        <empty name="order">
            <div class="juzhong">
                该用户没有订单
            </div>
            <else />
            <foreach name="order" item="v">
                <ul class="series">

                    <li style="width:50%"><span>{$v.order_sn}</span></li>
                    <li style="width:50%"><span>{$v.add_time|date='Y-m-d',###}</span></li>

                </ul>
            </foreach>
            <div class="foot">
                只显示最近20个订单
            </div>
        </empty>
    </div>
</div>

</body>

</html>
