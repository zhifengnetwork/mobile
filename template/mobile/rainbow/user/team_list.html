<include file="public/header" title="团队列表" body=""/>
<include file="public/header_nav" title="团队列表" href="javascript:history.back(-1)"/>
<style type="text/css">
    .left{
        margin-left: 20px;
    }
    .juzhong{

     position: absolute;
     left: 50%;
     top: 50%;
     transform: translate(-50%,-50%);
     font-size: 0.7rem;
    }
</style>

<div class="application-record">
    <div class="maleri30">
        <ul class="re_tit">
            <li>{$user.nickname}[ID: {$user.user_id}]的下级</li>
        </ul>
        <ul class="re_tit">
            <li style="width:25%"><span>用户ID</span></li>
            <li style="width:25%"><span>名称</span></li>
            <li style="width:25%"><span>电话</span></li>
            <li style="width:25%"><span>订单</span></li>
        </ul>
            <empty name="lists">
                <div class="juzhong">
                    该用户没有下级
                </div>
            <else/>
                <foreach name="lists" item="v">
                    <div onclick="team_list('{$v.user_id}');">
                        <ul class="series" >
                            <!-- <input type="hidden" name="series" value="{$i}"> -->
                            <li style="width:25%"><span>{$v.user_id}</span></li>
                            <li style="width:25%"><span>{$v.nickname}</span></li>
                            <if condition="$v.mobile">
                                <li style="width:25%"><span>{$v.mobile}</span></li>
                            <else>
                                <li style="width:25%"><span>还未绑定手机号</span></li>
                            </if>
                            <li style="width:25%; margin:line-height;" >
                                <a href="{:url('Mobile/User/order_list', array('user_id'=>$v.user_id))}">查看</a>
                            </li>
                        </ul>
                        <div class="ser{$i+1}"></div>
                    </div>
                </foreach> 
            </empty>
    </div>
</div>  

<script>
    function team_list(user_id){
        console.log(user_id);
        var url = "/Mobile/User/team_list?first_leader=" + user_id;
        window.location.href=url; 
    }
</script>
</body>
</html>
