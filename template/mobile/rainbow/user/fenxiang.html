<body>


<style>
    body {
        /*background-image: url('{$qr_back}');*/
    }

    .qr {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border: 10px solid white;
       
    }
    .pic{
    	
    	border-radius: .6rem;
    	border-radius:50%;
    	-webkit-border-radius: .6rem;
    	-moz-border-radius:.6rem;
        -ms-border-radius:.6rem;
        -o-border-radius:.6rem;
    	width: 100%;
        height: 100%;
    	position: absolute;
        z-index: -1;
    }
    #qrcode img{
        width: 4rem;
        height: 4rem;
    }
    .touxiang{

       width: 3rem;
       height: 3rem;
       position: fixed;
       top: 1.8rem;
       left: .5rem;
      
       
    }
    .xijing{

        position: fixed;
        top: 2.5rem;
        left: 38%;
        transform: translate(-50%, -50%);
        font-size: 0.9rem;
        font-weight: 500;


    }
</style>

<div class="back">


    <div id="qrcode" class="qr"></div>
    <img src="__PUBLIC__/images/bg.jpg"  class="pic"/>
    

    <img src="{$head_pic}" class="touxiang"/>
    <!--<img src="{$qr_back}" />-->

       <div class="xijing">{$nickname}</div>

</div>

<script type="text/javascript" src="__STATIC__/js/qrcode.js?v=2"></script>

<script type="text/javascript">
	$(function(){
		console.log($('#pic').width(),111);
	})
	
    var url = "{$url}";
    var qrcode = new QRCode("qrcode", {
        text: url,
        width: 400,
        height: 400,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
    });

</script>


<script type="text/javascript" src="__STATIC__/js/sourch_submit.js"></script>
