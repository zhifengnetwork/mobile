<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>edit_Consignee</title>
		<script type="text/javascript" src="__STATIC__/js/public/rem.js" ></script>
		<link rel="stylesheet" href="__STATIC__/css/lj_personal.css" />
		
		<!--三级联动css-->
		<!--<link rel="stylesheet" href="__STATIC__/css/public_lb/layout.min.css" />-->
		<link rel="stylesheet" href="__STATIC__/css/public_lb/scs.min.css" />
		<!--<link rel="stylesheet" href="__STATIC__/css/public_lb/public.css" />-->
			
	</head>
	<body>
		<div class="lj_top">
			<div class="lj_wrap">
				<div class="lj_top_left">
					<a href="javascript:history.go(-1)"> <img src="__STATIC__/image/lj_top_left.png" /></a>
				</div>
				<div class="lj_top_right">
					<p>编辑收货人</p>
				</div>
			</div>
		</div>
		
		
		<div class="lj_wrap">
				<div class="lj_main_edit">
					<ul>
						<li>
							<p>收货人:</p>
							<!--<p class="lj_edit_p">张明</p>-->
							<input class="lj_shr" type="text" value="张明" />
						</li>
						<li>
							<p>手机号码:</p>
							<!--<p>18605480486</p>-->
							<input type="text" value="18605480486" />
						</li>
						<li>
							<p>所在地区:</p>
							<!--<p>广东省广州市白云区</p>-->
							<!--19-289-3043 => 弹出 对应的=>广东省 广州市 白云区,需要保存两个值:data-key、value-->
							<p>
								<input type="text" class="" readonly placeholder="Click me to pick an address" id="myAddrs" name="addr" data-key="19-289-3043" value="广东省 广州市 白云区" />
							</p>
						</li>
						<li>
							<p>详细地址:</p>
							<!--<p>桃源速彩包装</p>-->
							<input type="text" value="桃源速彩包装" />
						</li>
						<li>	
							<p class="lj_edit_p1" >地址标签:</p>
							<p class="lj_edit_p2 ">家</p>
							<p class="lj_edit_p2 ">公司</p>
							<p class="lj_edit_p2 ">学校</p>
							
							<p class="lj_edit_p2" id="zt">自定义</p>
						</li>
						<li>
							<p>设置默认地址(每次下单会使用该地址)</p>
							<div class="lj_anniu" id="lj_anniu">
								<label class="lj_label" id="lj_label"></label>
							</div>
							
						</li>
					</ul>
				</div>
				<a href="{:U('Shop/user/logout')}">
					<div class="lj_footer_m">
						退出登录
					</div>
				</a>
		</div>
		<div class="lj_bg">
			<div class="lj_tank">
				<p>地址标签</p>
				<input type="text" placeholder="请输入" />
				<div class="lj_tank_btn">
					<input id="lj_t_btn" type="button" value="确认" />
					<input id="lj_t_btn2" type="button" value="取消" />
				</div>
			</div>
		</div>
		
		
		<script src="__STATIC__/js/public/jquery-1.8.3.min.js" ></script>
		<script src="__STATIC__/js/lj_personal.js" ></script>
		<!--三级联动js-->
		<script src="__STATIC__/js/public/jquery.scs.min.js"></script>
		<script src="__STATIC__/js/public/cnaddrarr.min.js"></script>
		<script src="__STATIC__/js/public/region_lb.js"></script>
	</body>
</html>
