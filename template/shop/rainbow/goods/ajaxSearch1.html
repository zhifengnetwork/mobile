<script>
     $(function(){
         $("#qcc").keydown(function(){
                $(".lsw_seach").children().html("搜索")  
         })
        //  .blur(function(){
        //         $(".lsw_seach").children().html("取消")
        //  })
         $(".ccdd").click(function(){
             var msg=$("#qcc").val()
             if($(".lsw_seach").children().html()=="搜索"){
                $(this).attr("href",`http://www.tt.com/Mobile/Goods/search/id/0/q/${msg}/shop_price/sort_asc/desc`)
             }else{
                $("#qcc").val("")
             }
             
         })
     })

</script>
<script>
    function ajaxsecrch(){
        if($.trim($('#q').val()) != ''){
            $("#sourch_form").submit();
        }else{
            layer.open({content:'请输入搜索关键字',time:2});
        }
    }
    $(function(){
        $('#q').focus();
    })
</script>
