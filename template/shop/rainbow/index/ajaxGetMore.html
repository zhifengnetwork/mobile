<foreach name="favourite_goods" item="v">
<div class="recommend-info">
		<div class="recommend-img">
			<a href="{:U('Shop/Goods/goodsInfo',array('id'=>$v[goods_id]))}"><img
					src="{$v[goods_id]|goods_thum_images=400,400}" alt=""></a>
		</div>
		<div class="recommend-text">
			<div class="recommend-name">
				<a href="{:U('Shop/goods/goods_info',array('id'=>$v['goods_id']))}">
					{$v.goods_name|getSubstr=0,33}
				</a>
			</div>
			<div class="recommend-pic">
				<span class="pic-red">￥&nbsp4540.00</span>
				<span class="evaluation">评价:109</span>
			</div>
		</div>
	</div>
</foreach>
