	<script>
		/**
     	* 秒杀模块倒计时
     	* */
    	function GetRTime(end_time){
        	var NowTime = new Date();
        	var t = (end_time*1000) - NowTime.getTime();
        	var d=Math.floor(t/1000/60/60/24);
        	var h=Math.floor(t/1000/60/60%24);
        	var m=Math.floor(t/1000/60%60);
        	var s=Math.floor(t/1000%60);
        	if(s >= 0)
            	return (d * 24 + h) + '时' + m + '分' +s+'秒';
    	}
    	function GetRTime2(){
        	var text = GetRTime('{$end_time}');
        	if (text== 0){
            	$(".hms").text('活动已结束');
        	}else{
            	$(".hms").text(text);
        	}
    	}
    	setInterval(GetRTime2,1000);

		$(document).ready(function () {
			var mySwiper = new Swiper('.swiper-container', {
				//   direction: 'vertical', // 垂直切换选项
				loop: true, // 循环模式选项
				pagination: {
					el: '.swiper-pagination',
				},
				autoplay: {
					delay: 2500,
					stopOnLastSlide: false,
					disableOnInteraction: false,
					},
			})
		})
			/**
			* 继续加载猜您喜欢
			* */
			var before_request = 1; // 上一次请求是否已经有返回来, 有才可以进行下一次请求
			var page = 0;
			function ajax_sourch_submit(){
				// $('.loading-box').show();
				if(before_request == 0)// 上一次请求没回来 不进行下一次请求
					return false;
				before_request = 0;
				page++;
				$.ajax({
					type : "get",
					url:"/index.php?m=Shop&c=Index&a=ajaxGetMore&p="+page,
					success: function(data)
					{
						if(data){
							$("#J_ItemList").append(data);
							before_request = 1;
							$('.loading-box').show();
						}else{
							$('.loading-box').hide();
						}
					}
				});
			}

			/**
			* 搜索
			* */
			$(function(){
				 $(".headerInput").click(function(){

				 })
				 $(document).keydown(function (event) {
        if (event.keyCode == 13) {
          $('.headerInput').triggerHandler('click');
        }
      });

			})
